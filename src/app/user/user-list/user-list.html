<div class="container">
  <h3>Listado de Usuarios</h3>

  <table class="table table-bordered">
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Lastname</th>
      <th>Acci√≥n</th>
    </tr>

    @for (user of (users | async); track user.id) {
      <tr>
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.lastname }}</td>
        <td>
          <button class="btn btn-link" (click)="navigateTo('/user/update/'+ user.id)" ">Editar</button> |
          <button class="btn btn-link" (click)="deleteUser(user.id)">Eliminar</button>
        </td>
      </tr>
    } @empty {
      <tr>
        <td colspan="4">No hay usuarios registrados.</td>
      </tr>
    }
  </table>

  <div class="button-container">
    <button class="btn btn-primary" (click)="navigateTo('/user/add')">
      <span class="plus-icon">+</span> Nuevo Usuario
    </button>
  </div>
</div>
