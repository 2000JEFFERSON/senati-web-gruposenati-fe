<div class="container my-5 py-4 shadow-lg rounded text-light">
  <h3 class="mb-4">Listado de Usuarios</h3>

  <div class="table-wrapper table-responsive">
    <table class="table table-dark table-hover align-middle text-center">
      <thead>
        <tr>
          <th>Id</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Acci√≥n</th>
        </tr>
      </thead>
      <tbody>
        @for (user of (users | async); track user.id) {
          <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.lastname }}</td>
            <td>
              <a href="/user/update/{{ user.id }}" class="btn btn-sm btn-outline-info me-2">Editar</a>
              <button class="btn btn-link btn-sm" (click)="deleteUser(user.id)">Eliminar</button>
            </td>
          </tr>
        } @empty {
          <tr>
            <td colspan="4">No hay usuarios registrados.</td>
          </tr>
        }
      </tbody>
    </table>
  </div>

  <div class="button-container mt-4">
    <button class="btn btn-primary" (click)="navigateTo('/user/add')">
      <span class="plus-icon">+</span> Nuevo Usuario
    </button>
  </div>
</div>
