<div class="update-background">
  <form class="update-form" [formGroup]="formulario">
    <h3>Actualizar Usuario</h3>

    <label class="form-label">ID</label>
    <input type="text" class="form-control" formControlName="id" readonly>

    <label class="form-label">Nombre</label>
    <input type="text" class="form-control" formControlName="name">

    <label class="form-label">Apellido</label>
    <input type="text" class="form-control" formControlName="lastname">

    <br>
    <button class="btn btn-back" (click)="navigateTo('/')">Regresar</button>
    &nbsp;
    <button class="btn btn-update" (click)="updateUser()">Actualizar</button>
  </form>
</div>
