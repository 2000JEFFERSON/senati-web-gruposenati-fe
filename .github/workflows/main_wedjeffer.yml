# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Angular App to Azure Web App - wedjeffer

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:  # Job 1: Compila la aplicación Angular y genera el artefacto 'angular-app'
    runs-on: ubuntu-latest
    permissions:
      contents: read # This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      # PASO CLAVE 1: Configurar Node.js
      - name: Set up Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'  
          cache: 'npm'

     # -----------------------------------------------------------------
      # PASO CLAVE 2: Instalar dependencias y Compilar (USANDO NPX)
      # -----------------------------------------------------------------
      - name: npm install and Angular build (Using NPX)
        run: |
          npm install
          # 1. Ejecutar la compilación usando NPX
          #    Esto busca el binario 'ng' dentro de la carpeta local 'node_modules/.bin/'
          npx ng build --configuration=production

      # PASO CLAVE 3: Subir el artefacto compilado
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: angular-app 
          path: dist/senati-web-gruposenati-fe/browser 

  deploy: # Job 2: Descarga el artefacto y lo despliega a Azure
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout
    
    steps:
      # PASO CLAVE 4: Descargar el artefacto compilado
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: angular-app 

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_46B40D87BA2A45CCA1CE42660346D23E }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_C6AA4CF077D1411AB71FCE41A9F6A9BF }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_E4DA3B5409BC447782B54ACD0F35EC3D }}

      # PASO CLAVE 5: Desplegar a Azure (El cambio está aquí)
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'wedjeffer'
          slot-name: 'Production'
          # CAMBIO CRÍTICO: Usamos el nombre del artefacto para el paquete
          package: angular-app 

